<!DOCTYPE html>
<html>
    <head>
        <title>
            Class Program
        </title>
    </head>
    <script>
        class Student
        {
            constructor(id,name,dept)
            {
                this.id=id;
                this.name=name;
                this.dept=dept;
            }
            display()
            {
                console.log("Id ->"+this.id+ 
                            " Name -> "+this.name+
                            " Department ->"+this.dept);
            }
            
        }
            var std1=new Student(101,"Aishwarya","Computer Science");
            var std2=new Student(102,"Vedanti","Computer");
            std1.display();
            std2.display();
   </script>

</html>
